<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display">0</div>
            <div class="operations row">
                <button class="operator" onclick="clearDisplay()">AC</button>
                <button class="operator add" onclick="clickOperator('+')">+</button>
                <button class="operator subtract" onclick="clickOperator('-')">-</button>
                <button class="operator multiply" onclick="clickOperator('*')">X</button>
                <button class="operator divide" onclick="clickOperator('/')">/</button>
                <button class="operator equal" onclick="clickEquals()">=</button>
            </div>
            <div class="digits">
                <div class="row">
                    <button class="digit" onclick="clickDigit(1)">1</button>
                    <button class="digit" onclick="clickDigit(2)">2</button>
                    <button class="digit" onclick="clickDigit(3)">3</button>
                </div>
                <div class="row">
                    <button class="digit" onclick="clickDigit(4)">4</button>
                    <button class="digit" onclick="clickDigit(5)">5</button>
                    <button class="digit" onclick="clickDigit(6)">6</button>
                </div>
                <div class="row">
                    <button class="digit" onclick="clickDigit(7)">7</button>
                    <button class="digit" onclick="clickDigit(8)">8</button>
                    <button class="digit" onclick="clickDigit(9)">9</button>
                </div>
                <div class="row">
                    <button class="digit" onclick="clickDigit(0)">0</button>
                    <button class="digit" onclick="clickDecimal()">.</button>
                </div>
            </div>
        </div>        
        <script src="calculator.js" async defer></script>
    </body>
</html>
